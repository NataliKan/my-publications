<wicket:extend xmlns:wicket="http://wicket.apache.org">

<div class="login">
		<h1>
			Login form
		</h1>
		<form wicket:id="form">
			<p class="input">
				<input type="text" wicket:id="username" class="emailfield" />
			</p>
			<p class="input">
				<input type="password" wicket:id="password"  />
			</p>
			<input type="submit" value="login" />
		</form>
	</div>


</wicket:extend>
